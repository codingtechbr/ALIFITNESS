<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALIFITNESS | Treino Coletivo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top left,#1b002c,#0a0016 80%);
  color:#fff;
  min-height:100vh;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  overflow-x:hidden;
}

header{text-align:center;margin-bottom:25px;}
header h1{font-size:1.8em;color:#a200ff;margin-bottom:5px;}
header p{font-size:0.9em;color:#ccc;}

/* Card principal */
.container{
  width:100%;
  max-width:480px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(162,0,255,0.25);
  border-radius:20px;
  padding:20px 15px;
  box-shadow:0 5px 25px rgba(0,0,0,0.5);
  backdrop-filter:blur(10px);
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

/* Seletor */
.select-treino{
  width:100%;
  background:#2b0040;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:12px;
  font-size:1em;
  margin-bottom:20px;
  box-shadow:0 0 10px rgba(162,0,255,0.3);
  transition:0.3s;
}
.select-treino:focus{outline:none;box-shadow:0 0 15px rgba(162,0,255,0.5);}

/* Cards de exerc√≠cio */
.exercicio-card{
  background:rgba(255,255,255,0.07);
  border-left:4px solid #a200ff;
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  gap:15px;
  animation:fadeIn 0.6s ease;
}
.exercicio-card video{
  width:70px;
  height:70px;
  border-radius:10px;
  object-fit:cover;
  border:2px solid rgba(162,0,255,0.4);
}
.exercicio-info{flex:1;}
.exercicio-info h3{color:#fff;font-size:1em;margin-bottom:5px;}
.exercicio-info p{font-size:0.85em;color:#ccc;}

/* Bot√µes */
button{
  width:100%;
  background:linear-gradient(135deg,#a200ff,#ff00b7);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:14px;
  font-weight:600;
  margin-top:15px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{transform:scale(1.03);box-shadow:0 0 15px rgba(162,0,255,0.5);}
.voltar{
  background:rgba(255,0,60,0.3);
  border:1px solid #ff2a6d;
  margin-top:25px;
}
.voltar:hover{background:rgba(255,0,60,0.5);}
/* Cron√¥metro futurista */
.timer-box {
  margin-top: 20px;
  text-align: center;
  background: rgba(255,255,255,0.08);
  padding: 25px 15px;
  border-radius: 20px;
  border: 1px solid rgba(162,0,255,0.25);
  backdrop-filter: blur(12px);
  animation: fadeIn 1s ease;
}

/* Contador */
#contadorDescanso {
  font-size: 2.4em;
  font-weight: 700;
  color: #ff4dff;

  margin-top: 15px;
  letter-spacing: 2px;
  animation: pulse 1.6s infinite ease-in-out;
}

/* Anima√ß√£o de pulso */
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.07); opacity: 0.85; }
  100% { transform: scale(1); opacity: 1; }
}

/* HUD circular */
.circle-timer {
  width: 120px;
  height: 120px;
  margin: 0 auto 10px;
  border-radius: 50%;
  border: 5px solid rgba(255,0,255,0.25);
  position: relative;
  overflow: hidden;
}

.circle-fill {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform-origin: center;
  background: conic-gradient(#ff00ff var(--progress), #3c004f 0);
  transition: 0.3s;
}

/* Bot√£o estilo jogo */
.btn-game {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  background: linear-gradient(135deg,#a200ff,#ff00e6);
  color: #fff;
  font-weight: 600;
  border: none;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.25s;
  letter-spacing: 0.5px;
}
.btn-game:hover {
  transform: scale(1.04);
}

</style>
</head>
<body>

<header>
  
  <h1>Treino Coletivo</h1>
  <p>Todos treinando juntos ‚Äî com energia e foco </p>
  <footer style="
  width:100%;
  text-align:center;
  margin-top:45px;
  padding:18px 0;
  font-size:0.85em;
  background:rgba(255,255,255,0.03);
  border-top:1px solid rgba(162,0,255,0.15);
  backdrop-filter:blur(8px);
  color:#a200ff;
  text-shadow:0 0 10px #5a0077;
">
  Desenvolvido pela 
  <a href="https://www.instagram.com/codingtech_ti/" target="_blank" style="color:#ff5cff; text-decoration:none;">
    CodingTech
  </a>
</footer>

  <div class="timer-box">

  <h3 style="color:#ff00ff; margin-bottom:15px; font-size:1.2em;">
    ‚è≥ Controle de Descanso
  </h3>

  <div class="circle-timer">
    <div class="circle-fill" id="circleFill" style="--progress: 0deg;"></div>
  </div>

  <h2 id="contadorDescanso">00:00</h2>

  <select id="tempoDescanso" class="select-treino" style="margin-top:10px;">
    <option value="30">30s</option>
    <option value="45">45s</option>
    <option value="60">60s</option>
    <option value="90">90s</option>
  </select>

  <button class="btn-game" onclick="iniciarDescanso()">‚ñ∂Iniciar Descanso</button>

</div>

</header>

<div class="container">
  <select id="tipoTreino" class="select-treino" onchange="mostrarTreino()">
    <option value="">Selecione o tipo de treino</option>
    <option value="peito">Peito</option>
    <option value="costas">Costas</option>
    <option value="pernas">Pernas</option>
    <option value="cardio">Cardio</option>
    <option value="abdomen">Abd√¥men</option>
  </select>

  <div id="listaExercicios"></div>

  <h3 style="margin-top:20px;color:#a200ff;">M√∫sica para o Treino</h3>
  <audio id="player" controls autoplay loop style="width:100%;margin-top:10px;border-radius:10px;">
    <source src="IMAGENS/VINTAGE CULTURE.mp3" type="audio/mp3">
    Seu navegador n√£o suporta √°udio.
  </audio>
  <button onclick="importarMusica()">üìÇ Importar Outra M√∫sica</button>
  <input type="file" id="musica" accept="audio/*" style="display:none;">

  <button class="voltar" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar ao Painel</button>
</div>

<script>
// Base de treinos com v√≠deos
const treinos = {
  peito:[
    {nome:"Supino Reto",desc:"3 s√©ries de 12 repeti√ß√µes",video:"https://videos.pexels.com/video-files/5384203/5384203-hd_1280_720_25fps.mp4"},
    {nome:"Flex√µes",desc:"3 s√©ries at√© a falha",video:"https://videos.pexels.com/video-files/5379383/5379383-hd_1280_720_25fps.mp4"},
    {nome:"Crucifixo",desc:"3 s√©ries de 15 repeti√ß√µes",video:"https://videos.pexels.com/video-files/5752603/5752603-hd_1280_720_25fps.mp4"}
  ],
  costas:[
    {nome:"Remada Curvada",desc:"3x10",video:"https://videos.pexels.com/video-files/5320193/5320193-hd_1280_720_25fps.mp4"},
    {nome:"Barra Fixa",desc:"3x at√© a falha",video:"https://videos.pexels.com/video-files/5379393/5379393-hd_1280_720_25fps.mp4"},
    {nome:"Puxada Frontal",desc:"3x12",video:"https://videos.pexels.com/video-files/5384201/5384201-hd_1280_720_25fps.mp4"}
  ],
  pernas:[
    {nome:"Agachamento Livre",desc:"4x12",video:"https://videos.pexels.com/video-files/3253499/3253499-hd_1280_720_25fps.mp4"},
    {nome:"Cadeira Extensora",desc:"3x15",video:"https://videos.pexels.com/video-files/5744802/5744802-hd_1280_720_25fps.mp4"},
    {nome:"Avan√ßo",desc:"3x12 cada perna",video:"https://videos.pexels.com/video-files/5320194/5320194-hd_1280_720_25fps.mp4"}
  ],
  cardio:[
    {nome:"Corrida Estacion√°ria",desc:"5 minutos",video:"https://videos.pexels.com/video-files/5319748/5319748-hd_1280_720_25fps.mp4"},
    {nome:"Burpees",desc:"3x15",video:"https://videos.pexels.com/video-files/5384234/5384234-hd_1280_720_25fps.mp4"},
    {nome:"Polichinelo",desc:"4x20",video:"https://videos.pexels.com/video-files/5752601/5752601-hd_1280_720_25fps.mp4"}
  ],
  abdomen:[
    {nome:"Abdominal Reto",desc:"3x20",video:"https://videos.pexels.com/video-files/5384218/5384218-hd_1280_720_25fps.mp4"},
    {nome:"Prancha",desc:"3x 45 segundos",video:"https://videos.pexels.com/video-files/5379387/5379387-hd_1280_720_25fps.mp4"},
    {nome:"Canivete",desc:"3x15",video:"https://videos.pexels.com/video-files/5752605/5752605-hd_1280_720_25fps.mp4"}
  ]
};

// Mostrar treino
function mostrarTreino(){
  const tipo=document.getElementById("tipoTreino").value;
  const lista=document.getElementById("listaExercicios");
  lista.innerHTML="";

  if(!tipo){
    lista.innerHTML="<p style='text-align:center;color:#ccc;'>Selecione um tipo de treino acima.</p>";
    return;
  }

  treinos[tipo].forEach(ex=>{
    const card=`
      <div class="exercicio-card">
        <video src="${ex.video}" autoplay muted loop></video>
        <div class="exercicio-info">
          <h3>${ex.nome}</h3>
          <p>${ex.desc}</p>
        </div>
      </div>`;
    lista.innerHTML+=card;
  });
}

// M√∫sica
function importarMusica(){
  const fileInput=document.getElementById("musica");
  fileInput.click();
  fileInput.onchange=function(){
    const file=fileInput.files[0];
    if(file){
      const player=document.getElementById("player");
      player.src=URL.createObjectURL(file);
      player.play();
    }
  }
}
let intervaloDescanso;
let progresso = 0;

function iniciarDescanso() {
  clearInterval(intervaloDescanso);

  const tempoTotal = parseInt(document.getElementById("tempoDescanso").value);
  let tempo = tempoTotal;
  
  const contador = document.getElementById("contadorDescanso");
  const circle = document.getElementById("circleFill");
  
  progresso = 0;
  circle.style.setProperty("--progress", "0deg");

  function atualizar() {
    let min = Math.floor(tempo / 60);
    let sec = tempo % 60;

    contador.textContent =
      `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;

    // Atualiza c√≠rculo estilo HUD futurista
    let percent = ((tempoTotal - tempo) / tempoTotal) * 360;
    circle.style.setProperty("--progress", percent + "deg");

    if (tempo <= 0) {
      clearInterval(intervaloDescanso);

      contador.textContent = "‚úîÔ∏è Conclu√≠do!";
      circle.style.setProperty("--progress", "360deg");

      return;
    }

    tempo--;
  }

  atualizar();
  intervaloDescanso = setInterval(atualizar, 1000);
}


</script>
</body>
</html>
